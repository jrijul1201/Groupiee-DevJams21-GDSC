<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!--International phone input-->
         <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
       />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <title>Groupiee</title>
    </head>
<body>
    <h5 class="center-align">You must be verified to access the rest of the website</h5>
    <!--Verify-->
    <div class="row">
        <div id='form' class="col s12 m4 offset-m4"> 
            <form action="" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-action blue lighten-1 white-text">
                    <h3>Verify your Identity</h3>
                </div>
                <div class="card-content">
                    <div>
                        <div class="form-field">
                       
                        
                        <label for="profile_image">Submit a picture of your Aadhaar Card, Passport or Driver's License</label>
                        <input type="file" name="id_document" enctype >
                        <br>
                    </div>
                    </div>
                    <div>
                        <div class="form-field">
                        
                        
                        <label for="profile_image">Submit a picture of yourself holding the document submitted above.
                            The details of the document must be clearly seen. Only your face is needed to be visible</label>
                        <input type="file" name="id_selfie" enctype >
                        <br>
                    </div>
                    </div>
                    <div class="form-field center">
                        <button type="submit" id="submitbtn" onclick="signup()"
                        class="btn-large waves-effect waves-dark red">Submit</button>
                
                    </div>
                    
                </div>
            </div>
            </form>
        </div>
        <!--To be shown incase an error occures-->

        {% include 'includes/_messages.html' %}
        
        
        

    </div>
   
</body>
</html>
