<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--Materialize css icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
             
        <title>Groupiee</title>
    </head>
<body>
     <!--Nav bar-->
     <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo">Groupiee</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/index">Home</a></li> 
                <li><a href="/bookings">Bookings</a></li>
                <li><a href="/destinations">Destinations</a></li>
                <li><a href="/search_destination">Search</a></li>

            </ul>
        </div>
    </nav>
    <h2>Users to Verify</h2>
    {% include '/includes/_messages.html' %}
    <div class="col s12">
{% for user in users %}

<div class="card">
    <div class="card-content">
        <form action="" method="post">
           
        <div class="card-title">
            <h1><input type="hidden" name="username" value="{{user['username']}}">{{user['username']}}</h1>
            {{user['full_name']}}
        </div>
        <h5>id document</h5>
            <img src="/file/{{user['id_document_src']}}" alt="">
            <br>
            <h5>User Picture</h5>
            <img src="/file/{{user['id_selfie_src']}}" alt="">
            <br>
            <button type="submit" class="btn-large waves-effect waves-dark red">Verify User</button>
            </form>
        


    </div>
</div>
   
    
    
    

{% endfor %}
</div>
    
</body>
</html>
